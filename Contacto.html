<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ferreteria Virgen del Valle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>

body {
  font-family: Arial;
  margin: 0;
}

.header.doble {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  background: #008000;
  color: white;
  padding: 40px;
}

.header.doble .logo {
  width: 70px;
  height: auto;
}

.navbar {
  display: flex;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}
h1 {
  text-align: center;
  margin-top: 30px;
  color: black;
}

form {
  display: flex;
  flex-direction: column;
  width: 400px;
  margin: 30px auto;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
  font-weight: bold;
  margin-top: 10px;
}

input, textarea {
  margin-top: 5px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

button {
  margin-top: 15px;
  background-color: grey;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: grey;
}

#errores p {
  color: red;
  margin: 5px 0;
}

#resultado {
  width: 400px;
  margin: 20px auto;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

    </style>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
  <div class="header doble">
  <img src="logo.jpeg" alt="Logo izquierda" class="logo">
  <h1>Ferretería Virgen del Valle</h1>
  <img src="logo.jpeg" alt="Logo derecha" class="logo">
  </div>

  <div class="navbar">
  <a href="index.html">Inicio</a>
  <a href="Productos.html">Productos</a>
  <a href="Contacto.html">Contacto</a>
  </div>
  <h1>Formulario de Contacto</h1>

    <form id="contactoForm">
      <label for="nombre">Nombre y apellido</label>
      <input type="text" id="nombre" required maxlength="50" />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" required maxlength="15" />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" maxlength="300"></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="errores"></div>
    <div id="resultado"></div>

    <script src="script.js"></script>



</body>
</html>
