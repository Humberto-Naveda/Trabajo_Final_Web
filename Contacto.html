<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ferreteria Virgen del Valle</title>

<body class="contacto">
     <header class="navbar"> 
        <div class="logo">
         <img src="Imagenes/LogoFerreteriaDelValle.png" alt="Ferreteria Virgen del Valle">
        </div>

        <nav class= "nav-links">
            <a href="index.html">Inicio</a>
            <a href="Productos.html">Productos</a>
            <a href="Contacto.html">Contacto</a>
        </nav>

     </header>
     <main>
    <h1>Formulario de Contacto</h1>

    <form id="contactoForm">
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" required maxlength="50">

      <label for="email">Email</label>
      <input type="email" id="email" required oninput="this.value = this.value.toLowerCase()">


      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" required maxlength="15">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" maxlength="300"></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="errores"></div>
    <div id="resultado"></div>
  </main>
  
    <div id="errores"></div>
    <div id="resultado"></div>
    <script src="validacion.js"></script>

   </div>  

</body>
</html>
